<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <input id="descr" type="text" placeholder="enter a description of your alert">
        <button id="send">Create Alert!</button>
    </form>
    <script>
        $.ready(function () {
            $(#send).click(function (event) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (location) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        
                        var descr = $("#descr").val();
                        
                        var alert_data = {"lon" : lon, "lat" : lat, "descr" : descr}
                        $.post("https://math4l-1.aeternus007.repl.co/create", alert_data);
                    });
                }
            });
        })
    </script>
</body>
</html>
